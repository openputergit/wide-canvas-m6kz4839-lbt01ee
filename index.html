<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .brick {
            background-size: 50px 25px;
            background-image: linear-gradient(
                rgba(255, 255, 255, 0.1) 1px, 
                transparent 1px
            ),
            linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 1px, 
                transparent 1px
            );
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#4a90a3]">
    <div class="w-full max-w-md p-8">
        <div class="bg-white/10 backdrop-blur-sm p-8 rounded-xl shadow-2xl brick">
            <div class="text-center">
                <i class="bi bi-instagram text-6xl text-white mb-4"></i>
                <h1 class="text-2xl font-bold text-white mb-6">Instagram Gateway</h1>
                <button onclick="redirectToInstagram()" class="bg-white hover:bg-gray-100 text-[#4a90a3] font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2 w-full">
                    <i class="bi bi-box-arrow-up-right"></i>
                    Visit Profile
                </button>
            </div>
        </div>
    </div>

    <script>
        function redirectToInstagram() {
            window.location.href = 'https://www.instagram.com/ankur91_4u?igsh=MXNuZzlvOXR2cDJkbA==';
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
